<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/imgs/ded.png" />
    <link rel="stylesheet" href="css/login-styles.css">
    <title>LOGIN VOIND PAGE</title>
</head>

<body>
    <div class="login-box">
        <img class="img" src="/imgs/ded.png" alt="logo">
        <h1>Login Here</h1>
        <form>
            <label for="username">Username</label>
            <input id="username" type="text" name="username" placeholder="Enter Username">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Enter Password">
            <button id="boton" class="boton">LOGIN</button>
            <a href="#">Lost your password?</a><br>
            <a target="_blank" href="/recursos.html">Don't have an account?</a>
        </form>
    </div>
    <script src="/js/login.js"></script>
</body>

</html>
